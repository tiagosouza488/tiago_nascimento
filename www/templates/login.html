<ion-view title="Login" hide-back-button="true" id="login" class=" ">
    <ion-content padding="true" scroll="false" class="has-header">
        <form id="login-form1" class="list ">
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " style="{{avisoUsuario}}">
                    <span class="input-label">Username</span>
                    <input ng-model="login.usuario" name="user" type="text" placeholder="sinistro"required>
                </label>
                <label class="item item-input ">
                    <span class="input-label">Password</span>
                    <input ng-model="login.senha" name="senha" type="password" placeholder="senha123" required>
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" class=" button button-positive button-block" ng-click="logar(login)">Log in</button>
            <p align="center" class="assertive">{{mensagem}}</p>
        </form>
    </ion-content>
</ion-view>
